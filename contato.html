<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
        <link rel="stylesheet" href="style.css" />
    <div class="container">
      <div class="navbar-container">
        <nav>
          <ul class="navbar-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="passagens.html">Passagens</a></li>
            <li><a href="pacotes.html">Pacotes</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="#" class="default-btn">Iniciar sessão</a></li>
          </ul>
        </nav>
      </div>
      <section>
        <form>
          <h3 class="chamada">Fale conosco</h3>
          <p class="descricao-pacote">Olá! Obrigado por falar com a Rota dos Sonhos.</p>
          <p class="descricao-pacote">Deixe a sua mensagem. Nossa equipe vai entrar em contato.</p>
          <br>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required />
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
          </div>
          <button type="submit" class="contato-btn">Enviar</button>
        </form>
      </section>
       <footer>
      <p>&copy; 2025 Rota dos Sonhos. Todos os direitos reservados.</p>
  </body>
</html>
